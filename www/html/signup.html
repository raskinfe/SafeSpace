<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section class="contents">
	<div class="signup-form">
		<form class="signup" onsubmit="return verifyPassword()">
			<div class="text">
				<label>First name:<br>
				<input style="font-family: FontAwesome" type="text" name="" id="first_name" required placeholder="&#61447; First name">
			</label>

			</div>
			
			<div class="text">
				<label>Last name:<br>
				<input style="font-family: FontAwesome" type="text" name="" id="last_name" required placeholder="&#61447; Last name">
			</label>
			</div>

			<div class="text">
				<label>Email:<br>
				<input style="font-family: FontAwesome" type="email" name="" id="email" required placeholder="&#xf0e0; Email">
			</label>
		</div>

			<div class="text">
				<label>Password:<br>
				<input style="font-family: FontAwesome" type="password" name="" id="password" required placeholder="&#xf084; Password">
			</label>
			<span id="message-length" style="color:red"></span><br>
		</div>

			<div class="text">
				<label>Confirm Password:<br>
				<input style="font-family: FontAwesome" type="password" name="" id="password_confirm" required placeholder="&#xf084; Password">
			</label>
			<span id="message" style="color:red"></span><br>
		</div>

			<div class="text">
				<label>Company name:<br>
				<input style="font-family: FontAwesome" type="text" name="" id="company_name" required placeholder="&#xf1ad; Company name">
			</label>
			</div>

			<div class="text">
				<label>Department:<br>
				<input style="font-family: FontAwesome" type="text" name="" id="dpartment" required placeholder="&#xf1ad; Department">
			</label>

			</div>

			<div class="text">
				<label>Position:<br>
				<input style="font-family: FontAwesome" type="text" name="" id="position" required placeholder="&#xf2bb; Position">
			</label>

			</div>

			<div class="submit">
				<input type="submit" name="" value="Register" onclick="register()">
			</div>
		</form>
	</div>
	
</section>

<!--button onclick="display()">display</button>
<h1 id="output">something</h1-->

<script type="text/javascript">
	function register() {
		var first_name = document.getElementById('first_name').value;

		if(localStorage.getItem('data')==null) {
			localStorage.setItem('data', '[]');
		}

		var old_data = JSON.parse(localStorage.getItem('data'));
		old_data.push(first_name);

		localStorage.setItem('data', JSON.stringify(old_data));



		}
		

	function display() {

		if(localStorage.getItem('data')!=null) {

			document.getElementById('output').innerHTML = JSON.parse(localStorage.getItem('data'));

		}
	}


	function verifyPassword() {

		var pass1 = document.getElementById('password').value;
		var pass2 = document.getElementById('password_confirm').value;

		if(pass1!=pass2) {
			document.getElementById('message').innerHTML = "**Password doesn't match";
			return false;
		}

		//minimum length 

		if(pass1.length<8){
			document.getElementById('message-length').innerHTML = "Minimum length required is 8";
			return false;
		}

		if(pass2.length<8){
			document.getElementById('message').innerHTML = "Minimum length required is 8";
			return false;
		}



		return true;
	}

</script>
</body>
</html>
