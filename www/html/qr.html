<!DOCTYPE html>
<html>
<head>
    <title>Scan QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
 <link rel="stylesheet" type="text/css" href="/css/qr.css">
</head>
<body>
   

<div class="header"><h1>Scan QR Code Here</h1></div> 
<video id="preview"></video>
<div class="buttons">
    <input type="submit" name="options" value="Front Camera " class="submit_button" onclick="scan()">

    <input type="submit" name="options" value="Back Camera"  class="submit_button">
  
</div>

<script type="text/javascript">

	function scan () {
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
Â  scanner.addListener('scan', function (content) {
    alert(content);
 //window.location.href=content;
    });
    Instascan.Camera.getCameras().then(function (cameras){
        if(cameras.length>0){
            scanner.start(cameras[0]);
            $('[name="options"]').on('change',function(){
                if($(this).val()=="Front Camera"){
                    if(cameras[0]!=""){
                        scanner.start(cameras[0]);
                    }else{
                        alert('No Front camera found!');
                    }
                }else if($(this).val()=="Back Camera"){
                    if(cameras[1]!=""){
                        scanner.start(cameras[1]);
                    }else{
                        alert('No Back camera found!');
                    }
                }
            });
        }else{
            console.error('No cameras found.');
            alert('No cameras found.');
        }
    }).catch(function(e){
        console.error(e);
        alert(e);
    });
}

</script>


</body>
</html>
